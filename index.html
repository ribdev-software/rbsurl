<html>
  <body>
    <input id="url" type="text">
    <button onclick="shorten">Shorten</button>
    <p>Your link is:</p>
    <p id="message"></p>
    <button onclick="copyShort();">Copy</button>
  </body>
</html>
<script>
  function shorten(){
    var link = document.getElementByid("shorten");
    var data = {
      "domain": "rbsurl.tk",
      "originalURL": link.value,
      "allowDuplicates": false
    };
    fetch("https://api.short.cm/links/public",{
      method: "post",
      headers: {
        "accept": "applications/json",
        "Content-Type": "application/json",
        "authorization": atob("bU1ocElrbTluSmFHWDRrenZ5T3VQWVJDODNpVHlJR2c=")
      },
      body: JSON.stringify(data)
    }).then(function(response){
      return response.json();
    }).then(function(data){
      document.getElementById("message").innerHTML = data.shortUrl;
    });
    link.value = "";
  }
  
  function copyShort(){
    if (document.selection) {
      var range = document.body.createTextRange();
      range.moveToElementText(document.getElementById("message"));
      range.select().createTextRange();
      document.execCommand("copy");
    } else if (window.getSelection) {
      var range = document.createRange();
      range.selectNode(document.getElementById("message"));
      window.getSelection().addRange(range);
      document.execCommand("copy");
    }
  }
</script>
