<html>
  <body>
    <input id="url" type="text">
    <button onclick="shorten">Shorten</button>
  </body>
</html>
<script>
  function shorten(){
    var urlToShorten = document.getElementById("url").value;
    
    var xhr = new XMLHttpRequest();
    var url = "https://api.short.cm/links";
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var json = JSON.parse(xhr.responseText);
          console.log(json);
        }
    };
    var data = JSON.stringify({"domain":"rbsurl.tk","originalURL":urlToShorten});
    xhr.send(data,headers={"authorization":"mMhpIkm9nJaGX4kzvyOuPYRC83iTyIGg"});
  }
</script>
