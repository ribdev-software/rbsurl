<html>
  <body>
    <input id="url" type="text">
    <button onclick="shorten">Shorten</button>
  </body>
</html>
<script>
  const got = require("got");
  
  function shorten(){
    var urlToShorten = document.getElementById("url").value;
    
    const options = {
      method: 'POST',
      url: 'https://api.short.cm/links',
      headers: {
        authorization: 'mMhpIkm9nJaGX4kzvyOuPYRC83iTyIGg',
      },
      body: {
        originalURL: urlToShorten,
        domain: 'rbsurl.tk'
      },
      json: true
    };

    got("https://api.short.cm/links", options).then(response => {
      console.log(response.body);
    });
  }
</script>
